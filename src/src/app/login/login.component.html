<section class="text-gray-600 body-font mx-20 mb-10 mt-5">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-bold text-5xl text-gray-700 mb-4 tracking-wider">Start learning tech </h1>
            <h1 class="title-font font-bold text-5xl text-purple-700 mb-6 tracking-wider"> with engineers.</h1>
            <p class="leading-relaxed font-semibold tracking-wider">Don't have an account? <a [routerLink]="['/signup']"
                    routerLinkActive="router-link-active" class="text-purple-700"> Signup </a>
                <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2019/02/a72251e3-7331-4cea-8386-e88c1087380b.jpg?auto=format&q=60&fit=max&w=930"
                    alt="img" class="lg:w-4/5 my-5">
        </div>

        <div
            class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-xl shadow-xl p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-purple-700 text-xl font-semibold tracking-wider title-font mb-8 text-center uppercase">Log
                In
            </h2>

            <!-- Add action here -->
            <form action="">
                <div class="relative mb-9">
                    <label for="email"
                        class="leading-7 text-sm text-gray-400 tracking-widest font-semibold">Email</label>
                    <input type="email" id="email" name="email" required placeholder="johndoe@coursestack.com"
                        class="w-full bg-white rounded border-none tracking-wider focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-3 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-3">
                    <label for="password"
                        class="leading-7 text-sm text-gray-400 tracking-widest font-semibold">Password</label>
                    <input type="password" id="password" name="password" required placeholder="**********"
                        class="w-full bg-white rounded border-none tracking-wider focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-3 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-5 text-right flex justify-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            class="border-none">
                        <label class="form-check-label" for="flexCheckDefault"
                            class="text-gray-700 text-semibold tracking-wider text-sm">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-blue-700 font-semibold tracking-wider text-sm">Forgot Password
                        ?</a>
                </div>
                <button
                    class="text-white font-semibold shadow-lg tracking-wider bg-purple-500 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg">Login
                </button>
            </form>
        </div>
    </div>

</section>
